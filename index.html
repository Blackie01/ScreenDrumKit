<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles Drum Kit</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <section class="hero">
        <h1>Virtual Drum Kit</h1>
        <p>...make your own music</p>
    </section>

    <section class="musicTiles">
        
                <div class="key">
                    <button class="keyButton">Clap</button>
                    <audio class="keyAudio" data-beat="65" src="/sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>    
                </div>
                
                <div class="key">
                    <button class="keyButton">Hi-hat</button>
                    <audio class="keyAudio" data-beat="68" src="/sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
                </div>
    
                <div class="key">
                    <button class="keyButton">Kick</button>
                    <audio class="keyAudio" data-beat="83" src="/sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
                </div>
            
                <div class="key">
                    <button class="keyButton">Openhat</button>
                    <audio class="keyAudio" data-beat="70" src="/sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
                </div>
    
                <div class="key">
                    <button class="keyButton">Boom</button>
                    <audio class="keyAudio" data-beat="71" src="/sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
                </div>
    
                <div class="key">
                    <button class="keyButton">Ride</button>
                    <audio class="keyAudio" data-beat="72" src="/sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
                </div>
            
                <div class="key">
                    <button class="keyButton">Snare</button>
                    <audio class="keyAudio" data-beat="74" src="/sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
                </div>
    
                <div class="key">
                    <button class="keyButton">Tom</button>
                    <audio class="keyAudio" data-beat="75" src="/sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
                </div>
    
                <div class="key">
                    <button class="keyButton">Tink</button>
                    <audio class="keyAudio" data-beat="76" src="/sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
                </div>
    </section>

    <footer id="credits">
        <a href="https://www.pexels.com/photo/orchestra-performing-on-stage-5933199/">Image: Pexels</a>
        <p>&copy; 2022 Oludamola Oni</p>
    </footer>

    <script src="/index.js"></script>
</body>
</html>
